<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
</head>

<body>
    <div class="d-flex justify-content-center">
        <div class="text">
            <h3>Contact Us</h3>
            <form method="post" action="" name="Contactform" id="Contactform">
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter Full Name">
                <br>
                <input type="email" class="form-control" id="email" name="email" placeholder="Email">
                <br>
                <input type="number" class="form-control" id="phone" name="number" placeholder="Phone">
                <br>
                <textarea id="comments" class="form-control" name="message" placeholder="Message"></textarea>
                <br>
                <input type="submit" class="btn btn-primary" value="Submit">
            </form>
        </div>
    </div>
    <script>
        const scriptURL = 'https://script.google.com/macros/s/AKfycbz50RStuP2TQmZVuouRjiqBYMACYHpjzgzjengdaUWQsqs9L-mWL1UdHtoDW858D0zhrw/exec'
        const form = document.forms['formName']
      
        form.addEventListener('submit', e => {
          e.preventDefault()
          fetch(scriptURL, { method: 'POST', body: new FormData(form)})
            .then(response => alert("Thank you! your form is submitted successfully." ))
            .then(() => {  window.location.reload(); })
            .catch(error => console.error('Error!', error.message))
        })
      </script>
</body>

</html>
